{% extends 'base.html' %}
{% block content %}
{% load staticfiles %}

<head>
    <link rel="stylesheet" type="text/css" href="{% static 'css/signup.css' %}">
</head>
    <div class="signup">
        <form method="POST" action="{% url 'signup' %}">
            {% csrf_token %}
            {{form}}
        
            <div class='mt-5'>
        <h2>
            <a href="{% url 'login' %}" id=toplog>LOGIN</a>
            <a id=topsign>SIGNUP</a>
        </h2>
        </div>


        <div class=signupbox>
            <label for="inp" class="inp">
            {% comment %} <input name="username" type="text" required='true' placeholder='아이디를 입력하세요.'> {% endcomment %}
            <input name="username" type="text" id="inp" placeholder="&nbsp;">
            <span class="label">아이디</span>
            <span class="border"></span>
            </label>
            {% if error1 %}
                {{ error1 }}
            {% endif %}

            <label for="inp" class="inp mt-3">
            <input name="password1" type="password" id="inp" placeholder="&nbsp;">
            <span class="label">비밀번호</span>
            <span class="border"></span>
            </label>
            <label for="inp" class="inp mt-3">
            <input name="password2" type="password" id="inp" placeholder="&nbsp;">
            <span class="label">비밀번호 확인</span>
            <span class="border"></span>
            </label>
            {% if error2 %}
                 {{ error2 }}
            {% endif %}
        </div>

        <div class="d-flex justify-content-center">
            <button type="submit" class='fa confirm-btn btn-primary'>가입하기</button>
        </div>

        </form>
    </div>

    {% endblock %}
