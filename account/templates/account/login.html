{% extends 'base.html' %}
{% block content %}
    <h3>로그인 화면</h3>
    <div class="loginpage">
        <form action="{% url 'login' %}" method='POST'>
            {% csrf_token %}
            
            <input name="username" type="text" value="" class='fa icon' placeholder='&#xf007  아이디'>
            <input name="password" type="password" value="" class='fa icon' placeholder='&#xf023  비밀번호'>
            {% if error %}
                {{ error }}
            {% endif %}

            <input type="submit" class='btn btn-primary' value='로그인'>

            <a href="{% url 'signup' %}">회원가입</a>
        </form>
        </div>
{% endblock %}
