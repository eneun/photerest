{% extends 'base.html' %}
{% block content %}
{% load staticfiles %}

<head>
    <link rel="stylesheet" type="text/css" href="{% static 'css/login.css' %}">
</head>

    <div class='mt-5'>
        <h2>
            <a id=toplog>LOGIN</a>
            <a href="{% url 'signup' %}" class=topsign>SIGNUP</a>
        </h2>
    </div>
    {% comment %} <div class="loginbox">
        <label for="inp" class="inp">
        <input name="username" type="text" id="inp" placeholder="&nbsp;">
        <span class="label">아이디</span>
        <span class="border"></span>
        </label>

        <label for="inp" class="inp mt-3">
        <input name="password" type="text" id="inp" placeholder="&nbsp;">
        <span class="label">비밀번호</span>
        <span class="border"></span>
        </label>
    </div> {% endcomment %}


    <form action="{% url 'login' %}" method='POST'>
        {% csrf_token %}
        <div class="loginbox">
            <label for="inp" class="inp">
            <input name="username" type="text" id="inp" placeholder="&nbsp;">
            <span class="label">아이디</span>
            <span class="border"></span>
            </label>

            <label for="inp" class="inp mt-3">
            <input name="password" type="password" id="inp" placeholder="&nbsp;">
            <span class="label">비밀번호</span>
            <span class="border"></span>
            </label>
        </div>
        {% if error %}
            <div class="alert alert-danger account-alert" role="alert">
                {{ error }}
            </div>
        {% endif %}
        <div class="d-flex justify-content-center">
            <button type="submit" class='btn confirm-btn'>로그인</button>
        </div>
        

        
    </form>
{% endblock %}
